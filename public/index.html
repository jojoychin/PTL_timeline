<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="app">

		<div id="container">

			<div class="title">

			</div>

			<div class="chat-log">
				<div class="server-msg" id="server-message">
					TIMELINE
				</div>

				<div id="chat-container">
					<!-- Hey hey -->
				</div>
			</div>

			<div id="chat-input">

				<div class="left">
					<input type="text" id="js-ipt-text" placeholder="Type here">
				</div>

				<div class="right">
					<button id="js-btn-send">SEND</button>
				</div>
				<!-- return to normal flow -->
				<div class="clearfix">
				</div>

			</div>

		</div>

	</div>

	<!-- Underscore template -->
	<script id="tpl-chat-item" type="text/html">
		<div class="chat-item">
			<div class="left">
				<div class="timestamp">
					<%= timestamp %>
				</div>
				<div class="user">
					<%= name %>
				</div>
			</div>
			<div class="right">
				<%= msg %>
			</div>
			<!-- return to normal flow -->
			<div class="clearfix">
			</div>
		</div>
	</script>

	<script id="tpl-bot-item" type="text/html">
		<div class="bot-item">
			<div class="left">
				<div class="timestamp">
					<%= timestamp %>
				</div>
				<div class="user">
					<%= name %>
				</div>
			</div>
			<div class="right">
				<%= msg %>
			</div>
			<!-- return to normal flow -->
			<div class="clearfix">
			</div>
		</div>
	</script>

	<!-- ADD THIS LIBRARY FOR SOCKET.IO -->
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<!-- SCRIPTS -->
	<script type="text/javascript" src="js/underscore.min.js">
	</script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
